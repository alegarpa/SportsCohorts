{% extends 'base.html' %}

{% block content %}
    {% if players %}
        {% for user in players %}
            <h1><a href="/user/get/{{ user.username }}/">{{ user.username }}</a></h1><BR>
            <h2>{{ user.firstname }} {{ user.lastname }}</h2><BR><hr><BR>
        {% endfor %}
    {% else %}
        No players to show.<BR>
    {% endif %}
{% endblock %}
